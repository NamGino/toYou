<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        input{
            padding: 0 10px 0 10px;
            margin: 0 150px 0 0;
        }
        span{
            float: left;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
    <form class="col-lg-12">
    <span class="col-lg-12" style="font-size: 100px;">Do you love me?</span>
    <input  id="task" type="button" value="Yes">
    <input  id="no_task" type="button" value="No" style="position: absolute;">
    
</form>
</div>
<a href="fakingtextarea.html"><span>bấm vào đấy để trả lời câu hỏi tiếp theo</span></a>
</div>
<script>
    const hero = document.getElementById("task")
    const one = document.getElementById('no_task')
    hero.onclick = function() {myFuncion()};
    one.onmouseover = function() {mynewFuncion()};        


    function myFuncion() {
       hero.innerHTML = alert("I LOVE YOU TOO");  
    }

    function mynewFuncion() {
        var x = Math.floor(Math.random()*window.innerWidth);
        var y = Math.floor(Math.random()*window.innerHeight);
        one.style.top = y + 'px';
        one.style.left = x + 'px';    
    }
</script>
</body>
</html>
